<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>物业管理系统</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<form action="login" method="post" onsubmit="return check();">
		<table width="100%" height="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td bgcolor="#e5f6cf">&nbsp;</td>
			</tr>
			<tr>
				<!-- 背景色 -->
				<td height="608" background="image/1.jpg">
					<table width="600" align="center" cellpadding="0" cellspacing="0">
						<tr>
							<!-- 背景色 -->
							<td height="126" background="image/2.jpg">
								<div align="center" class="style5">物业管理系统</div>
							</td>
						</tr>
						<tr>
							<td height="95">
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<!-- 背景色 -->
										<td width="170" height="95" bgcolor="B8D0F2">&nbsp;</td>
										<!-- 背景色 -->
										<td width="275" background="#">
											<table width="100%" border="0" cellpadding="0"
												cellspacing="0">
												<tr>
													<td width="21%" height="30"><div align="center">
															<span class="style3">账号</span>
														</div></td>
													<td width="39%" height="30"><input type="text"
														name="username" id="username"
														style="height: 18px; width: 130px; border: solid 1px #cadcb2; font-size: 12px; color: #81b432;"></td>
													<td width="40%"><label><input type="radio"
															name="role" value="2" checked="checked">业主</label></td>
												</tr>
												<tr>
													<td height="30"><div align="center">
															<span class="style3">密码</span>
														</div></td>
													<td height="30"><input type="password" name="password"
														id="password"
														style="height: 18px; width: 130px; border: solid 1px #cadcb2; font-size: 12px; color: #81b432;"></td>
													<td height="30"><label><input type="radio"
															name="role" value="1">管理员</label></td>
												</tr>
												<tr>
													<td height="30">&nbsp;</td>
													<td height="30">&nbsp;&nbsp;<input type="submit"
														value="登录">&nbsp;<input type="reset" value="重置"></td>
													<td height="30"><input type="radio" name="role"
														value="0">OW</td>
												</tr>
											</table>
										</td>
										<!-- 背景色 -->
										<td width="155" background="image/5.jpg">&nbsp;</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<!-- 背景色 -->
							<td height="90" valign="top" background="image/6.jpg">
								<table width="100%" border="0" cellpadding="0" cellspacing="0">
									<tr>
										<td width="22%" height="30">&nbsp;</td>
										<td width="56%">&nbsp;</td>
										<td width="22%">&nbsp;</td>
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td height="30">
											<table width="100%" border="0" cellpadding="0"
												cellspacing="0">
												<tr>
													<td width="44%" height="20">&nbsp;</td>
													<td width="56%" class="style4">&nbsp;</td>
												</tr>
											</table>
										</td>
										<td>&nbsp;</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
